<div class="content">
    <div class="title">
      <h1> PRODUTO </h1>
    </div>
  
    <button class="mat-elevation-z8" (click)="navegarParaCriarProduto()" mat-stroked-button color="primary"> NOVO PRODUTO </button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="produto" >
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Produto">
          <th mat-header-cell *matHeaderCellDef>Ver Produto</th>
          <td mat-cell *matCellDef="let row">
            <a class="Produto" routerLink="{{ row.id }}/read">
              <i class="material-icons">assignment_turned_in</i>
            </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
