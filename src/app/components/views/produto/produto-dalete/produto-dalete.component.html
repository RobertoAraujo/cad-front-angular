<form>
    <h1>DELETANDO LIVRO</h1>
    
    <mat-form-field class="form">
        <mat-label>Nome do Produo</mat-label>
        <input matInput [(ngModel)]="produto.nome" type="text" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="produto.preco" type="text" name="preco" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary"> DELETAR </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>

</form>
